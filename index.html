<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="form-cal">
      <div>
        <input class="display-box" type="text" id="result" disabled />
        <input id="btn" type="button" value="AC" />
        <hr />

        <input id="button" type="button" value="1" />
        <input id="button" type="button" value="2" />
        <input id="button" type="button" value="3" />
        <input id="button" type="button" value="/" />
        <hr />

        <input id="button" type="button" value="4" />
        <input id="button" type="button" value="5" />
        <input id="button" type="button" value="6" />
        <input id="button" type="button" value="-" />
        <hr />

        <input id="button" type="button" value="7" />
        <input id="button" type="button" value="8" />
        <input id="button" type="button" value="9" />
        <input id="button" type="button" value="+" />
        <hr />

        <input id="button" type="button" value="." />
        <input id="button" type="button" value="0" />
        <input id="btn-result" type="button" value="=" />
        <input id="button" type="button" value="*" />
      </div>
    </form>
    <script src="js/app.js"></script>
  </body>
</html>
